<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMS - Earthquake Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #0f172a;
            --secondary-color: #1e293b;
            --accent-color: #3b82f6;
            --text-light: #f8fafc;
            --gradient-bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --card-gradient: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.05));
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --glow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: var(--primary-color);
            color: var(--text-light);
            min-height: 100vh;
            position: relative;
        }

        /* Add these new styles for background image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('earth.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.4;
            z-index: -1;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            transform: translateY(-100%);
            animation: slideDown 0.8s ease-out forwards;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            height: 80px;
        }

        .logo {
            font-size: 28px;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .logo i {
            color: var(--accent-color);
            animation: pulse 2s infinite;
            text-shadow: var(--glow);
        }

        .navbar {
            display: flex;
            gap: 35px;
            padding-bottom: 5px;
        }

        .navbar a {
            font-size: 16px;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 8px 16px;
            border-radius: 8px;
        }

        .navbar a:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .navbar a.active {
            background: var(--card-gradient);
            color: var(--accent-color);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 120px 10% 0;
        }

        .hero-content {
            max-width: 600px;
            animation: fadeInUp 1s ease-out;
        }

        .hero-content h1 {
            font-size: 48px;
            line-height: 1.2;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--text-light), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-content p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
            color: rgba(248, 250, 252, 0.8);
        }

        .hero-stats {
            display: flex;
            gap: 40px;
            margin: 40px 0;
        }

        .stat-item {
            text-align: center;
            position: relative;
            padding: 20px;
            background: rgba(59, 130, 246, 0.05);
            border-radius: 12px;
            transition: var(--transition);
        }

        .stat-item:hover {
            transform: translateY(-5px);
            background: rgba(59, 130, 246, 0.1);
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: var(--accent-color);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: var(--transition);
            border: 2px solid var(--accent-color);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--glow);
        }

        .btn.secondary {
            background: transparent;
            color: var(--text-light);
        }

        .btn.secondary:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 5%;
            }

            .hero {
                padding: 120px 5% 60px;
                text-align: center;
                min-height: auto;
            }

            .hero-content h1 {
                font-size: 40px;
            }

            .hero-stats {
                flex-direction: column;
                gap: 20px;
            }

            .stat-item {
                width: 100%;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                text-align: center;
            }

            .navbar {
                display: none;
            }

            .logo {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <i class="bx bx-radar"></i>
            EMS
        </a>

    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Earthquake Management System</h1>
            <p>
                Advanced real-time seismic monitoring and early warning system
                protecting communities worldwide through cutting-edge technology and
                rapid response coordination.
            </p>

            <div class="hero-stats">
                <div class="stat-item">
                    <div class="stat-number">24/7</div>
                    <div class="stat-label">Active Monitoring</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">75000+</div>
                    <div class="stat-label">Responders</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">99.9%</div>
                    <div class="stat-label">System Uptime</div>
                </div>
            </div>

            <div class="cta-buttons">
                <a href="#" class="btn" onclick="Login()">Sign In</a>
                <a href="#" class="btn secondary">Learn More</a>
            </div>
        </div>
    </section>

    <script>
        function Login() {
            window.location.href = "login.html";
        }
    </script>
</body>

</html>
